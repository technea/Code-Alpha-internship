<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1519865885898-a54a6f2c7eea?q=80&w=758&auto=format&fit=crop" alt="Sand Beaches">
            <img src="https://images.unsplash.com/photo-1708360689630-39265af0b4aa?q=80&w=1170&auto=format&fit=crop" alt="Lake">
            <img src="https://images.unsplash.com/photo-1655264557557-99c32806fdb3?q=80&w=1074&auto=format&fit=crop" alt="Sea Waves">
            <img src="https://plus.unsplash.com/premium_photo-1661955513881-7596646227e8?q=80&w=1170&auto=format&fit=crop" alt="Sea Winter">
            <img src="https://plus.unsplash.com/premium_photo-1664112065832-a66d0be18f79?q=80&w=1170&auto=format&fit=crop" alt="Water rocks">
        </div>
        <div class="button">
            <button id="next">1</button>
            <button id="mid">2</button>
            <button id="prev">3</button>  
        </div>
    </div>
    <script src="gallery.js"></script>  
</body>
</html>
